<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> TwitOff!!! {{ title }} </title>
    <link rel="stylesheet" href="htttps://unpkg.com/picnic">
  </head>
  <body>
    <h1> TwitOff App</h1>

    {% block content %}
    <form action='/user' method='post'>
      <input type='text' name='user_name' placeholder='User to add'>
      <input type='submit' value='Add User'
    </form>

    <form action='/compare' method="post">
      <select name='user1'>
        {% for user in users %}
        <option value='{{ user.name }}''>{{ user.name }}</option>
        {% endfor %}
      </select>
      <select name='user2'>
        {% for user in users %}
        <option value='{{ user.name }}'>{{ user.name }}</option>
        {% endfor %}
      </select>
      <input type="text" name="tweet_text" placeholder="Tweet text to predict">
      <input type="submit" value="Compare Users">
    </form>
    {% endblock %}
    <p> Placeholder for content </p>
    <ul>
      {% for user in users %}
      <li>{{ user.name }}</li>
      {% endfor %}
    </ul>
  </body>
  <footer></footer>
</html>
