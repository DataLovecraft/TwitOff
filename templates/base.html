<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> TwitOff!!! {{ title }}</title>
  </head>
  <body>
    <h1> TwitOff App</h1>

    {% block content %}
    <form action='/user' methods='post'>
      <input type='text' name='user_name' placeholder='user to add'>
      <input type='submit' value='Add User'
    </form>
    {% endblock %}
    
    <p> Placeholder for content </p>
    <ul>
      {% for user in users %}
      <li>{{ user.name }}</li>
      {% endfor %}
    </ul>
  </body>
  <footer></footer>
</html>
